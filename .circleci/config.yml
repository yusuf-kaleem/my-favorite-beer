version: 2.1
orbs:
  node: circleci/node@5.0.2
  prettier: cfra/prettier@0.1.1
  github-super-linter: circleci/github-super-linter@1.0.1
jobs:
  build-and-test:
    docker:
      - image: "cimg/base:stable"
    steps:
      - checkout
      - node/install:
          node-version: "12.22"
      - node/install-packages
      - run:
          command: npm run test
workflows:
  build-and-test:
    jobs:
      - build-and-test
      - prettier/check
      - github-super-linter/lint